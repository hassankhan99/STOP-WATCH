<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="watch">STOP WATCH</h1>
    <div>

        <h1 id="hour">00 </h1>
        <h1 id="minute">00</h1>
        <h1 id="second">00</h1>
    </div>
    <div id="container">
        <button onclick="startwatch()" id="startbtn">START</button>
        <button onclick="stopwatch()" id="stopbtn">STOP</button>
        <button onclick="resetwatch()" id="resetbtn">RESET</button>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
